<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.5.1.min.js"></script>
    <title>JQuery | Home</title>
</head>
<body>
    <button>Afficher</button>
    <br>
    <br>
    <hr>
    <p>Lorem10</p>
    <hr>
    <div class="container">
        <label for="name">Name : </label>
        <input type="text" id="name">
        <input type="submit" value="Envoyer"><br>
        <label for="elements">Element : </label>
        <select name="elements" id="elements">
            <option value="label">Label</option>
            <option value="input">Input</option>
            <option value="input[type='submit']" selected>Button</option>
        </select><br>
        <label for="property">Property : </label>
        <select name="property" id="property">
            <option value="color" selected>Color</option>
            <option value="backgroundColor">Background Color</option>
            <option value="borderColor">Border Color</option>
        </select><br>
        <label for="values">Values : </label>
        <select name="values" id="values">
            <option value="green" selected>Vert</option>
            <option value="red">Rouge</option>
            <option value="yellow">Jaune</option>
            <option value="blue">Bleu</option>
        </select><br><br>
        <button id="affecter">Affecter</button>
        <button id="reset">Reinitialiser</button>
    </div>
    <hr>
    <div>
        <textarea name="texte" id="texte" placeholder="Write Something Here"></textarea>
        <button id="get">Collecter</button>
    </div>
</body>
<script src="/main.js"></script>
</html>
